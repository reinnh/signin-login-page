<!DOCTYPE html>
<html lang="en">
    <head>
        <title>signup</title>
        <link rel="stylesheet" href="signin.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="main-block">
                <div class="block1">
                    <div class="image-container">
                        <img class="user-pic" src="pics/User.png" alt="hey">
                    </div>
                    <p>Sign In Form</p>
                </div>
                <div class="block2">
                    <div class="input-staffs">
                        <p class="guide">User Name</p>
                    <input class="text-box" type="text" placeholder="Enter the User Name">
                    </div>
                    <div class="input-staffs">
                        <p class="guide">Password</p>
                    <input class="text-box"  type="password" placeholder="Enter the Password">
                    </div>
                    <div class="input-staffs">
                        <input class="checkbox" type="checkbox">
                        <p class="confirm">Make sure details provided are valid</p>
                    </div>
                </div>
                <div class="block3">
                    <button class="signin-button">Sign In</button>
                    <p>OR</p>
                    <a href="index.html" class="signup-button">Sign Up</a>
                </div>
            </div>
        </div>
        <script src="signin.js"></script>
    </body>
</html>
