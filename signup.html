<!DOCTYPE html>
<html lang="=en">
    <head>
        <title>signup page</title>
        <link rel="stylesheet" href="signup.css">
    </head>
    <body>
    <div class="main-wrapper">
        <div class="wrapper">
            <div class="block1">
                <p class="page-description">Enter your Details</p>
            </div>
            <div class="block2">
                <div class="input-staffs">
                     <div class="input-staffs-box2">
                        <p class="guide">full name</p>
                        <input type="text" placeholder="enter your full name" class="text-box-input js-input ">
                     </div>
                    <div class="warning-container">
                        <p class="warning visible0">this field is mandatory</p>
                    </div>
                </div>
                <div class="input-staffs">
                    <div class="input-staffs-box2">
                     <p class="guide">birth year</p>
                     <select name="country" class="select js-input">
                         <option value="2006">2006</option>
                         <option value="2005">2005</option>
                         <option value="2004">2004</option>
                         <option value="2003">2003</option>
                         <option value="2002">2002</option>
                         <option value="2001">2001</option>
                         <option value="2000">2000</option>
                         <option value="1999">1999</option>
                         <option value="1998">1998</option>
                         <option value="1997">1997</option>
                         <option value="1996">1996</option>
                         <option value="1995">1995</option>
                     </select>
                    </div>
                     <div class="warning-container">
                         <p class="warning visible1">this field is mandatory</p>
                     </div>
                 </div>
                <div class="input-staffs">
                    <div class="input-staffs-box2">
                        <p class="guide">Id</p>
                        <input type="text" placeholder="Enter your ID" class="text-box-input js-input">
                    </div>
                    <div class="warning-container">
                        <p class="warning visible2">this field is mandatory</p>
                    </div>
                </div>
                <div class="input-staffs">
                    <div class="input-staffs-box2">
                        <p class="guide">Gender</p>
                        <select name="country" class="select js-input">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                       </div>
                        <div class="warning-container">
                            <p class="warning visible3">this field is mandatory</p>
                        </div>
                </div>
                <div class="input-staffs">
                    <div class="input-staffs-box2">
                        <p class="guide">email</p>
                        <input type="email" placeholder="Enter your email" class="text-box-input js-input">
                    </div>
                    <div class="warning-container">
                        <p class="warning visible4">this field is mandatory</p>
                    </div>
                </div>
                <div class="input-staffs">
                   <div class="input-staffs-box2">
                    <p class="guide">your country</p>
                    <select name="country" class="select js-input">
                        <option value="Kenya">Kenya</option>
                        <option value="Uganda">Uganda</option>
                        <option value="Tanzania">Tanzania</option>
                        <option value="Rwanda">Rwanda</option>
                        <option value="Burundi">Burundi</option>
                        <option value="Ethiopia">Ethiopia</option>
                        <option value="Somalia">Somalia</option>
                        <option value="Nigeria">Nigeria</option>
                        <option value="South Africa">South Africa</option>
                        <option value="Ghana">Ghana</option>
                        <option value="Cameroon">Cameroon</option>
                        <option value="Chad">Chad</option>
                        <option value="Mozambique">Mozambique</option>
                    </select>
                   </div>
                    <div class="warning-container">
                        <p class="warning visible5">this field is mandatory</p>
                    </div>
                </div>
                <div class="input-staffs">
                    <div class="input-staffs-box2">
                        <p class="guide">mobile no</p>
                      <input type="text" placeholder="Enter your mobile no" class="text-box-input js-input">
                    </div>
                    <input type="checkbox" name="checkbox" class="checkbox" id="">
                    <div class="warning-container">
                        <p class="warning visible6">this field is mandatory</p>
                    </div>
                </div>
            </div>
            <div class="block3">
                <div class="submit js-submit">
                    <div class="next">Next</div>
                </div>
            </div>
           <div class="line-container">
                <div class="line"></div>
                <p>OR</p>
                <div class="line"></div>
           </div>
            <div class="block4">
                <div class="submit">
                    <a href="signin.html" ><p>Already Have an Account ?</p></a>
                </div>
            </div>
        </div>
    </div>
        <script type="module" src="signup.js"></script>
    </body>
</html>
